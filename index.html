<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0,123,255,0.3), rgba(40,167,69,0.3));
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-widget:hover {
            transform: scale(1.1);
        }

        .login-popup {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .why-us {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }


        .login-form input {
            margin: 5px 0;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.1);
            padding: 8px 15px;
        }

        .login-form button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        .cta-button {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .photo-gallery {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item p {
            text-align: center;
            padding: 15px;
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-widget" onclick="toggleLogin()">
        <i class="bi bi-person-circle" style="font-size: 2rem; color: white;"></i>
    </div>
    <div class="login-popup">
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
    </div>

    <div class="why-us">
        <h5>Why Us?</h5>
        <p>Expert travel planning with personalized itineraries</p>
    </div>

    <div class="feedback">
        <h5>Feedback</h5>
        <p>We value your input!</p>
    </div>


    <div class="main-content">
        <h1>Welcome to Travel Planner</h1>
        <p>Plan your perfect trip with our easy-to-use travel planner</p>
        <button class="cta-button" onclick="window.location.href='standalone_travel_planner.html'">
            Start Planning
        </button>
        <button class="cta-button" style="background: linear-gradient(135deg, #ffc107, #e0a800); margin-top: 15px;" 
                onclick="window.location.href='#photo-gallery'">
            Explore Places to Visit
        </button>
    </div>

    <div id="photo-gallery" class="photo-gallery">
        <h2>Popular Destinations</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/paris.jpg" alt="Paris">
                <p>Paris, France</p>
            </div>
            <div class="gallery-item">
                <img src="images/tokyo.jpg" alt="Tokyo">
                <p>Tokyo, Japan</p>
            </div>
            <div class="gallery-item">
                <img src="images/newyork.jpg" alt="New York">
                <p>New York, USA</p>
            </div>
            <div class="gallery-item">
                <img src="images/bali.jpg" alt="Bali">
                <p>Bali, Indonesia</p>
            </div>

        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Basic validation
            if (username && password) {
                alert('Login successful!');
            } else {
                alert('Please enter both username and password');
            }
        }

        function toggleLogin() {
            const popup = document.querySelector('.login-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        // Add Bootstrap Icons
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css';
        document.head.appendChild(link);

    </script>
</body>
</html>
